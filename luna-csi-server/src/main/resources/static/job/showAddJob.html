<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>人事管理系统——添加职位</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<meta http-equiv="pragma" content="no-cache"/>
	<meta http-equiv="cache-control" content="no-cache"/>
	<meta http-equiv="expires" content="0"/>
	<meta http-equiv="keywords" content="keyword1,keyword2,keyword3"/>
	<meta http-equiv="description" content="This is my page"/>
	<link href="../css/css.css" type="text/css" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" href="../js/ligerUI/skins/Aqua/css/ligerui-dialog.css"/>
	<link href="../js/ligerUI/skins/ligerui-icons.css" rel="stylesheet" type="text/css"/>
	<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
	<script type="text/javascript" src="../js/jquery-migrate-1.2.1.js"></script>
	<script src="../js/ligerUI/js/core/base.js" type="text/javascript"></script>
	<script src="../js/ligerUI/js/plugins/ligerDrag.js" type="text/javascript"></script>
	<script src="../js/ligerUI/js/plugins/ligerDialog.js" type="text/javascript"></script>
	<script src="../js/ligerUI/js/plugins/ligerResizable.js" type="text/javascript"></script>
	<link href="../css/pager.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<table width="100%" border="0" cellpadding="0" cellspacing="0">
		<tr>
			<td height="10"></td>
		</tr>
		<tr>
			<td width="15" height="32"><img src="../images/main_locleft.gif" width="15" height="32"></td>
			<td class="main_locbg font2"><img src="../images/pointer.gif">&nbsp;&nbsp;&nbsp;当前位置：职位管理 &gt; 添加职位</td>
			<td width="15" height="32"><img src="../images/main_locright.gif" width="15" height="32"></td>
		</tr>
	</table>
	<table width="100%" height="90%" border="0" cellpadding="5" cellspacing="0" class="main_tabbor">
		<tr valign="top">
			<td>

				<!-- 隐藏表单，flag表示添加标记 -->
				<input type="hidden" name="flag" value="2">
				<table width="100%" border="0" cellpadding="0" cellspacing="10" class="main_tab">
					<tr>
						<td class="font3 fftd">
							<table>
								<tr>
									<td class="font3 fftd">职位名称：<input type="text" name="name" id="name" size="20"/>
									</td>
									<td class="font3 fftd">详细描述：<input type="text" name="remark" id="remark" size="20"/>
									</td>
								</tr>

							</table>
						</td>
					</tr>
					<tr>
						<td class="main_tdbor"></td>
					</tr>

					<tr>
						<td align="left" class="fftd"><input type="button" onclick="submit()"
						                                     value="添加 ">&nbsp;&nbsp;<input type="reset" value="取消"
						                                                                    onclick="reset()">
						</td>
					</tr>
				</table>

			</td>
		</tr>
	</table>
	<div style="height:10px;"></div>
	<script type="text/javascript">
		function checkResultAndGetData($result) {
			if ($result.success == false) {
				throw $result;
			}
			return $result.data;
		}

		function reset() {
			window.location.replace('/csi/job/job.html');
		}

		function submit() {
			let name = $("#name").val();
			let remark = $("#remark").val();
			let msg = "";
			let detpInfo = {
				"jobName": name,
				"jobRemark": remark
			};
			if ($.trim(name) == "") {
				msg = "职位名称不能为空！";
				name.focus();
			} else if ($.trim(remark) == "") {
				msg = "详细描述不能为空！";
				remark.focus();
			}
			if (msg != "") {
				$.ligerDialog.error(msg);
				return false;
			}
			console.log(JSON.stringify(detpInfo));

			$.ajax({
				type: "POST",
				url: "api/insert",
				async: true,
				contentType: 'application/json;charset=UTF-8',
				data: JSON.stringify(detpInfo),
				dataType: "json",
				error: function (XMLHttpRequest, textStatus, text) {
					$.ligerDialog.error(JSON.stringify(text), "出错了，请于管理员联系");
				},
				success: function (result) {
					console.log(result);
					let data;
					try {
						data = checkResultAndGetData(result);
					} catch (error) {
						console.log(error)
						// alert(JSON.stringify(error));
						$.ligerDialog.error(JSON.stringify("出错了，请于管理员联系"));
						return;
					}
					if (data) {
						$.ligerDialog.success("修改成功");
					} else {
						$.ligerDialog.warn("修改失败");
					}
				}
			});
		}
	</script>
</body>
</html>
